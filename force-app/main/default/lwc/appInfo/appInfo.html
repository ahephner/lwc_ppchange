<template>
    <lightning-card>
        <p>Area ID: {areaId}</p>
        <lightning-input label='App Name' value={appName} onchange={newName} required></lightning-input>
        <lightning-input type='date' name='appDate' label='App Date' value={appDate} onchange={date} ></lightning-input>
        <div>
            <template if:true={newProdsSelect} for:each={newProds} for:item="prod">
                <div class="slds-grid slds-wrap" key={prod.Id}>
                    <div class="slds-col slds-size_2-of-12">
                        <p>{prod.name}</p>
                    </div>
                    <div class="slds-col slds-size_2-of-12">
                        <lightning-input class='rate' type="number"  label="Rate" name={prod.numb} value={prod.numb} onchange={newRate}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_2-of-12">
                        <lightning-icon  
                        class="slds-col slds-size_3-of-12 slds-icon_xx-small"  id={prod.Id}
                        icon-name="utility:close" onclick={remove} ></lightning-icon>
                    </div>
                </div>     
                </template>
            </div>
        <lightning-button variant="brand" label="save" onclick={createApplication__c}></lightning-button>
    </lightning-card>
</template>
