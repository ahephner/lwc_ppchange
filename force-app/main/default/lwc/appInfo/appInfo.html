<template>
    <lightning-card>
        <p>Area ID: {areaId}</p>
        <lightning-input label='App Name' value={appName} onchange={newName} required></lightning-input>
        <lightning-input type='date' name='appDate' label='App Date' value={appDate} onchange={date} required></lightning-input>
        <ul>
        <template for:each={newProds} for:item="prod">
            <li key={prod.Id}>
                <div>
                    <p>{prod.name}</p>
                    <lightning-input type="number" required label="Rate" onchange={rate}></lightning-input>
                </div>
            </li>
            </template>
        </ul>
        <lightning-button variant="brand" label="save" onclick={insertApp}></lightning-button>
    </lightning-card>
</template>
