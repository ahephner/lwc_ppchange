<template>
    <template if:true={notUpdate}>
    <lightning-card>
        <div class='slds-grid slds-wrap '>
            <h4 class='slds-size_3-of-3'>New Application</h4>
            <lightning-input class='slds-col slds-size_2-of-6 slds-m-left_x-small' label='App Name' value={appName} onchange={newName} required></lightning-input>
            <div class='slds-size_4-of-6'></div>
            <lightning-input class='slds-col slds-size_2-of-6 slds-m-left_x-small' type='date' name='appDate' label='App Date' value={appDate} onchange={date} ></lightning-input>
            <div class='slds-size_4-of-6'></div>
        </div>    
        <div>
            <template if:true={newProdsSelect} for:each={newProds} for:item="prod">
                <div class="slds-grid slds-wrap" key={prod.Id}>
                        <div class="slds-size_12-of-12 slds-m-bottom_small">
                            <div class="slds-text-align_left slds-m-around_x-small">App Products</div>
                        </div> 
                    <div class="slds-col slds-size_5-of-12 slds-p-top_medium">
                        <p>{prod.Product_Name__c}</p>
                    </div>
                    <div class="slds-col slds-size_2-of-12">
                        <lightning-input class='rate' type="number"  label="Rate" name={prod.numb} value={prod.numb} onchange={newRate}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_4-of-12">
                        <lightning-combobox
                            name={prod.Product_Name__c}
                            label='Note'
                            placeholder='None'
                            value={prod.Note__c}
                            options={noteOptions}
                            onchange={selectNote}></lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-12 slds-m-left_large">
                        <lightning-icon  
                        class="slds-icon_xx-small"  id={prod.Id}
                        icon-name="utility:close" onclick={remove} ></lightning-icon>
                    </div>
                </div>     
                </template>
            </div>
                <lightning-button-group class="slds-m-top_xx-small slds-m-left_x-small">
                    <lightning-button id='appBtn' variant="brand" label="save" onclick={createApplication__c}></lightning-button>
                    <lightning-button variant="destructive" label="Cancel" onclick={cancel}></lightning-button>
                </lightning-button-group>               
    </lightning-card>
</template>

<!--Update app Card-->
<template if:true={up}>
<lightning-card>
    <div class='slds-grid slds-wrap '>
        <h4 class='slds-size_3-of-3 '>Update</h4>
        <lightning-input class='slds-col slds-size_2-of-6 slds-m-left_x-small' label='App Name' value={appName} onchange={newName} required></lightning-input>
        <div class='slds-size_4-of-6 '></div>
        <lightning-input class='slds-col slds-size_2-of-6 slds-m-left_x-small' type='date' name='appDate' label='App Date' value={appDate} onchange={date} ></lightning-input>
        <div class='slds-size_4-of-6 '></div>
    </div>    
        <div>
                <div class="slds-size_12-of-12 slds-m-bottom_small">
                        <div class="slds-text-align_left slds-m-around_x-small">App Products</div>
                    </div> 
            <template if:true={newProdsSelect} for:each={newProds} for:item="prod">
                <div class="slds-grid slds-wrap" key={prod.Id}>   
                    <div class="slds-col slds-size_5-of-12 slds-p-top_medium">
                        <p>{prod.Product_Name__c}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-12">
                        <lightning-input class='rate' type="number"  label="Rate" name={prod.Product__c} value={prod.OZ_M__c} onchange={updateRate}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_3 -of-12">
                        <lightning-combobox
                            name={prod.Product_Name__c}
                            label='Note'
                            placeholder='None'
                            value={prod.Note__c}
                            options={noteOptions}
                            onchange={selectNote}></lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-12 slds-m-left_large">
                        <lightning-icon  
                        class="slds-icon_xx-small"  id={prod.Id}
                        icon-name="utility:close" onclick={upDeleteProd} ></lightning-icon>
                    </div>
                </div>     
                </template>
            </div>
                <lightning-button-group class="slds-m-top_xx-small slds-m-left_x-small">
                    <lightning-button variant="brand" label="Update" onclick={upProd}></lightning-button>
                    <lightning-button variant="destructive" label="Cancel" onclick={cancel}></lightning-button>
                </lightning-button-group>            
            </lightning-card>
</template>
</template>
