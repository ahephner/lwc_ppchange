<!-- Dont forget to still add modal to the page -->
<template>
            <template if:true={openmodal}>
                            <section role="dialog" 
                            tabindex="-1" 
                            aria-labelledby="modal-heading-01" 
                            aria-modal="true" 
                            aria-describedby="modal-content-id-1" 
                            class="slds-modal slds-fade-in-open">
                                    <div class="slds-modal__container">
                                        <header class="slds-modal__header">
                                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                                <lightning-icon icon-name="utility:close" size="medium">
                                                </lightning-icon>
                                                <span class="slds-assistive-text">Close</span>
                                            </button>
                                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">App Recurrence</h2>
                                        </header>
                                        <div class="slds-modal__content slds-p-around_medium slds-grid slds-wrap" id="modal-content-id-1">
                                            <lightning-input class="slds-col slds-size_1-of-3" 
                                            type="number" 
                                            name="input1" 
                                            label="Repeats Every" 
                                            onchange={number}></lightning-input>
                                            <lightning-combobox
                                             class='slds-col slds-m-left_xx-small slds-size_1-of-3'
                                             name='dropOptions'
                                             label="Time Between"
                                             value={value}
                                             options={options}
                                             onchange={handleOption}>
                                            </lightning-combobox>
                                         
                                         
                                             <lightning-input 
                                             class="slds-col slds-m-right_xx-small slds-size_2-of-3 " 
                                             type="number" name='weeksApart' 
                                             label="Total Occurences"
                                             onchange={totalApps}></lightning-input>
                                        </div>
                                        <footer class="slds-modal__footer">
                                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <lightning-button label="Save" variant="brand" onclick={saveArea}></lightning-button>
                                        </footer>
                                    </div>
                                </section>
                                <!-- this is what turns tha back ground dark -->
                   <div class='slds-backdrop slds-backdrop_open'></div> 
            </template>
</template>
